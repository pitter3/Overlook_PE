<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <main>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand nav-items" href="#">
            <img src="./images/Logo.png" alt="Bootstrap" width="60" height="40">
          </a>
        </div>
      </nav>
    </header>
    <div class="user-dashboard">
      <div class="side-bar">
      </div>
      <div class="main-content">
      </div>
    </div>
      <form class="login-form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="username" class="form-control username-input" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control password-input" id="exampleInputPassword1" required>
        </div>
        <div id="login-button-wrapper">
        <div class="error-text-wrap">
          <div class="form-text text-danger"></div>
        </div>
          <button type="submit" class="btn btn-primary" id="login-button">Submit</button>
        </div>
      </form> 
  </main>
</body>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</html>
