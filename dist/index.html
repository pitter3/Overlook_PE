<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <main>
    <header>RESORT PITTERPATTER</header>
    <div class="login-container">
      <form id="login-form">
        <p id="login-header">Login</p>
        <input id="username-input" type="text" placeholder="Username" required/>

       <button id="login-button" type="submit">Log In</button>
      </form>
    </div>
  </main>
</body>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</html>
